<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Task 3 - Advanced Web Development</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h1>Task 3: Advanced Web Development</h1>

    <!-- Responsive Flexbox Section -->
    <section>
        <h2>Responsive Layout</h2>
        <div class="container">
            <div class="box">Box 1</div>
            <div class="box">Box 2</div>
            <div class="box">Box 3</div>
        </div>
    </section>

    <hr>

    <!-- Interactive Quiz -->
    <section>
        <h2>Interactive Quiz</h2>
        <div id="quiz-container">
            <h3 id="question"></h3>
            <div id="answers"></div>
            <button id="nextButton" onclick="nextQuestion()" style="display:none;">Next Question</button>
            <p id="finalScore"></p>
        </div>
    </section>

    <hr>

    <!-- Fetch API Section -->
    <section>
        <h2>Fetch a Random Joke from API</h2>
        <button onclick="getJoke()">Get Joke</button>
        <p id="joke"></p>
    </section>

    <script src="script.js"></script>
</body>
</html>
